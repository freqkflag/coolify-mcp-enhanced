openapi: 3.1.0
info:
  title: Coolify
  version: '0.1'
paths:
  /applications:
    get:
      tags:
        - Applications
      summary: List
      description: List all applications.
      operationId: list-applications
      responses:
        '200':
          description: Get all applications.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
      security:
        - bearerAuth: []
  /applications/public:
